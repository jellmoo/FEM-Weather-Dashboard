<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Weather app</title>
</head>
<body>
  <div class="weather-app">
    <header class="app-header">
      <img src="/assets/images/logo.svg" alt="Weather App Logo" class="app-logo">
      <div class="units-control">
        <button class="units-toggle-btn" aria-expanded="false" aria-controls="units-dropdown">
          <img src="/assets/images/icon-units.svg" alt="Unit Icon" class="units-icon" aria-hidden="true">
          <span class="units-title">Units</span>
          <img src="/assets/images/icon-dropdown.svg" alt="Dropdown Icon" class="dropdown-icon" aria-hidden="true">
        </button>
        <nav class="units-dropdown" id="units-dropdown" role="menu" aria-hidden="true">
          <button class="units-option" role="menuitem">Switch to Metric</button>
          <section class="units-section">
            <h3 class="units-category">Temperature</h3>
            <button class="units-option" role="menuitem">Celsius °C</button>
            <button class="units-option" role="menuitem">Fahrenheit °F</button>
          </section>
          <section class="units-section">
            <h3 class="units-category">Wind Speed</h3>
            <button class="units-option" role="menuitem">km/h</button>
            <button class="units-option" role="menuitem">mph</button>
          </section>
          <section class="units-section">
            <h3 class="units-category">Precipitation</h3>
            <button class="units-option" role="menuitem">Millimeters (mm)</button>
            <button class="units-option" role="menuitem">Inches (in)</button>
          </section>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <h1 class="page-title">How's the sky looking today?</h1>

      <section class="location-search">
        <div class="search-input-wrapper">
          <img src="assets/images/icon-search.svg" alt="Search Icon" class="search-icon" aria-hidden="true">
          <input type="search" class="location-input" placeholder="Search for a place..." id="locationSearch" aria-label="Search for a location">
        </div>
        <button class="search-submit-btn" id="searchButton">Search</button>
      </section>

      <div class="weather-dashboard">
        <aside class="primary-weather-panel">
          <section class="current-weather-card">
            <header class="current-weather-header">
              <div class="location-details">
                <h2 class="current-location" id="currentLocation">Berlin, Germany</h2>
                <time class="current-date" id="currentDate" datetime="2025-08-05">Tuesday, Aug 5, 2025</time>
              </div>
              <div class="current-temperature-display">
                <img src="assets/images/icon-sunny.webp" alt="Sunny weather" class="current-weather-icon" id="currentWeatherIcon">
                <span class="current-temperature" id="currentTemperature">20°</span>
              </div>
            </header>
            
            <dl class="weather-metrics">
              <div class="weather-metric">
                <dt class="metric-label">Feels like</dt>
                <dd class="metric-value" id="feelsLikeTemp">18°</dd>
              </div>
              <div class="weather-metric">
                <dt class="metric-label">Humidity</dt>
                <dd class="metric-value" id="humidityLevel">46%</dd>
              </div>
              <div class="weather-metric">
                <dt class="metric-label">Wind</dt>
                <dd class="metric-value" id="windSpeed">14 km/h</dd>
              </div>
              <div class="weather-metric">
                <dt class="metric-label">Precipitation</dt>
                <dd class="metric-value" id="precipitationAmount">0 mm</dd>
              </div>
            </dl>
          </section>

          <section class="daily-forecast-section">
            <h3 class="sr-only">Daily forecast</h3>
            <div class="daily-forecast-content">
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Wed</span>
                <img src="/assets/images/icon-sunny.webp" alt="Sunny" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">21°</span><span class="daily-forecast-temp low">14°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Thu</span>
                <img src="/assets/images/icon-overcast.webp" alt="Cloudy" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">19°</span><span class="daily-forecast-temp low">15°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Fri</span>
                <img src="/assets/images/icon-rain.webp" alt="Rainy" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">17°</span><span class="daily-forecast-temp low">14°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Sat</span>
                <img src="/assets/images/icon-storm.webp" alt="Thunderstorm" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">16°</span><span class="daily-forecast-temp low">13°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Sun</span>
                <img src="/assets/images/icon-snow.webp" alt="Snowy" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">22°</span><span class="daily-forecast-temp low">15°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Mon</span>
                <img src="/assets/images/icon-fog.webp" alt="Foggy" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">22°</span><span class="daily-forecast-temp low">16°</span>
                </div>
              </div>
              <div class="daily-forecast-item">
                <span class="forecast-day-label">Tue</span>
                <img src="/assets/images/icon-overcast.webp" alt="Overcast" class="daily-forecast-icon">
                <div class="daily-forecast-temps">
                  <span class="daily-forecast-temp">22°</span><span class="daily-forecast-temp low">15°</span>
                </div>
              </div>
            </div>
          </section>
        </aside>

        <section class="hourly-forecast-panel">
          <h3 class="hourly-forecast-title">Hourly forecast</h3>
          <div class="hourly-forecast-content">
            <div class="hourly-forecast-item">
              <div class="hourly-forecast-details">
                <img src="assets/images/icon-sunny.webp" alt="Sunny" class="hourly-weather-icon">
                <time class="hourly-time-label">3 PM</time>
              </div>
              <span class="hourly-temperature">20°</span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
